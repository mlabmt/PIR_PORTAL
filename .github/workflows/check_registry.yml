name: Monitor-MF
on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install
      - run: npx playwright install chromium --with-deps
      - run: node fetch-news.mjs
      - name: Push news
        run: |
          git config --global user.name "PIR-Bot"
          git config --global user.email "bot@pir-portal.pl"
          git add src/content/news/*.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Nowy wpis" && git push)
